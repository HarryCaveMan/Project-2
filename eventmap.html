<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 550px;
            width: 70%;
            float: left;
        }

        #directionsPanel {
            float: right;
            width: 30%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="directionsPanel"></div>
    <div id="placesInfo"></div>
    <script>
        function initMap() {
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            let durham = { lat: 35.997, lng: -78.904 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: durham
            });
            directionsDisplay.setMap(map);
            // we can toggle this on a button for users to hide/unhide if they want to see directions
            directionsDisplay.setPanel(document.getElementById('directionsPanel'));

            calculateAndDisplayRoute(directionsService, directionsDisplay);
        }

        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            directionsService.route({
                origin: "Tylers Restaurant & Taproom, Durham, nc",
                destination: "Bull City Burger and Brewery, Durham, nc",
                waypoints: [{
                    location: "Luna Rotisserie and Empanadas, Durham, nc",
                    stopover: true
                }],
                travelMode: 'WALKING'
            }, function (response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                    logPlaceDetails(response.geocoded_waypoints[0].place_id);
                    logPlaceDetails(response.geocoded_waypoints[1].place_id);
                    logPlaceDetails(response.geocoded_waypoints[2].place_id);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }

        function logPlaceDetails(location) {
                var service = new google.maps.places.PlacesService($('#placesInfo').get(0));
                service.getDetails({
                    placeId: location
                }, function (place, status) {
                    console.log('Place details:', place);
                    createPhotoMarker(place);
                });
            }

        function createPhotoMarker(place) {
                var photos = place.photos;
                if (!photos) {
                    return;
                }

                var marker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location,
                    title: place.name,
                    icon: photos[0].getUrl({ 'maxWidth': 35, 'maxHeight': 35 })
                });
            }
    </script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3Cv_7tEcDnrolF56mQG__51eGn9DIa3g&libraries=places&callback=initMap"></script>
    
</body>

</html>
